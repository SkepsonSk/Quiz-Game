<template>
    
    <div if:true={currentQuestion}
         class="slds-p-around_small">  

        <p class="slds-m-bottom_medium slds-text-heading_medium"> Question {getQuestionOrder} of {questions.length} </p>

        <lightning-formatted-rich-text value={currentQuestion.Question_Content__c}>
        </lightning-formatted-rich-text>

        <div class="slds-m-top_small slds-m-bottom_small">

            <c-quiz-answer for:each={currentQuestion.Answers__r} 
                           for:item="answer" 
                           key={answer.Id}
                           answer={answer}
                           onanswerselected={handleAnswerSelected}>
            </c-quiz-answer>

        </div>

        <div class="slds-grid slds-grid_align-end">
            <lightning-button if:false={isFirst} variant="neutral" label="Previous" title="Previous Question" onclick={prevQuestion}></lightning-button>
            <lightning-button if:false={isLast} class="slds-m-left_small" variant="brand" label="Next" title="Next Question" onclick={nextQuestion}></lightning-button>
            <lightning-button if:true={isLast} class="slds-m-left_small" variant="brand" label="Finish" title="Finish Quiz" onclick={finishQuiz}></lightning-button>
        </div>
    </div>

</template>
